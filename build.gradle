// Top-level build file where you can add configuration options common to all sub-projects/modules.

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
        maven { url 'https://dl.bintray.com/ndipatri/maven' }
        google()
    }

    ext {
        currentGradleVersion = "4.3"
        currentBuildToolsVersion = "26.0.2"
        currentSupportLibVersion = "27.0.2"
        currentCompileSdkVersion = 26
        currentMinSdkVersion = 26
        currentTargetSdkVersion = 25
    }
}

subprojects {
    buildscript {
        ext.KOTLIN_VERSION = '1.2.21'

        repositories {
            mavenCentral()
            mavenLocal()
            maven {
                url 'https://oss.sonatype.org/content/repositories/snapshots/'
            }
            maven { url "https://jitpack.io" }
            maven {
                url 'https://maven.google.com/'
                name 'Google'
            }
            flatDir {
                dirs 'libs'
                dirs 'aars'
            }
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.0.1'
            classpath "io.realm:realm-gradle-plugin:3.5.0"
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$KOTLIN_VERSION"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = project.ext.get("currentGradleVersion")
}

buildscript {
    repositories {
        google()
    }
}