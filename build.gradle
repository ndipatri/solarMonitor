// Top-level build file where you can add configuration options common to all sub-projects/modules.

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
        maven { url 'https://dl.bintray.com/ndipatri/maven' }
    }

    ext {
        currentGradleVersion = "2.14.1"
        currentBuildToolsVersion = "25.0.2"
        currentSupportLibVersion = "25.1.0"
        currentCompileSdkVersion = 25
        currentMinSdkVersion = 24
        currentTargetSdkVersion = 25
    }
}

subprojects {
    buildscript {
        repositories {
            mavenCentral()
            mavenLocal()
            maven {
                url 'https://oss.sonatype.org/content/repositories/snapshots/'
            }
            maven { url "https://jitpack.io" }
            flatDir {
                dirs 'libs'
                dirs 'aars'
            }
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:2.3.2'
            classpath 'me.tatarka:gradle-retrolambda:3.4.0'
            classpath "io.realm:realm-gradle-plugin:3.0.0"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
